<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
<body>
<header>
</header>

<main>
    <nav>
        <div class="nav-wrapper">
            <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><i class="material-icons"><i
                    class="fas fa-bars"></i></i></a>
            <span class="brand-logo">Learn Foreign Numbers</span>
        </div>
    </nav>

    {% include sidenav.html %}

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <div class="row center-align">
                            <div id="guessedNumber">0</div>
                        </div>
                        <div class="row center-align">
                            <div id="guessedNumberString"></div>
                        </div>
                        <div class="row">
                            <div class="input-field col s10">
                                <input id="user-input" type="text" oninput="handleChange(this.value)">
                            </div>
                            <div class="input-field col s2">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
                                    <circle class="path circle" fill="none" stroke="#73AF55" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1"/>
                                    <polyline class="path check" fill="none" stroke="#73AF55" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 "/>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <a href="#" onclick="showHelp()">Help!</a>
                        <a href="#" onclick="speakk()">Say again</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<footer>

</footer>
<script src="{{ '/assets/js/materialize.min.js' | relative_url }}"></script>

</body>
</html>
